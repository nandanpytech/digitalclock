<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Day3/digiclock.css">
    <script src="https://kit.fontawesome.com/0cc154e2b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section">
        <div class="clock">
            <h3 class="hours">00</h3> <span>:</span>
            <h3 class="minutes">00</h3><span>:</span>
            <h3 class="secs">00</h3>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="end">End</button>
            <button class="reset">Reset</button>
        </div>
    </section>
</body>
<script src="/Day3/digiclock.js"></script>
</html>
